<div class="header">
  <div>
    <h1>Travel Profiles</h1>
  </div>
  <div>
    <button
      type="submit"
      mat-flat-button
      color="primary"
      [routerLink]="['/add_travel']"
    >
      Add New Details
    </button>
  </div>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>Location</th>
      <td mat-cell *matCellDef="let element">{{ element.location.name }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="num_of_travellers">
      <th mat-header-cell *matHeaderCellDef>No. Of Travellers</th>
      <td mat-cell *matCellDef="let element">
        {{ element.num_of_travellers }}
      </td>
    </ng-container>

    <ng-container matColumnDef="budget_per_person">
      <th mat-header-cell *matHeaderCellDef>Budget per person</th>
      <td mat-cell *matCellDef="let element">
        {{ element.budget_per_person }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
